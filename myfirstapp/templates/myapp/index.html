{% extends 'base/base.html' %}
{% block content %}

    {% for flower in flowers %}
        <div class="card">
            <div class="card-body">
                <h1 class="display-3">
                    <a href={% url 'detail' flower.slug%}>
                        {{flower.title}}
                    </a>
                </h1>
                <p class="card-text">{{flower.description | truncatechars:100}}</p>
                <a href="/admin/myfirstapp/flower/{{flower.id}}/change" class="card-link"> Edit</a>
                <a href="/admin/myfirstapp/flower/{{flower.id}}/change" class="card-link"> Delete</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
